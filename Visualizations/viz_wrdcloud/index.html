<!DOCTYPE html>
<html>
<head>
	<title>Visualization</title>

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/toastr.min.css">
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">

	<script type="text/javascript" src="assets/javascripts/d3.v3.min.js"></script>
	<script type="text/javascript" src="assets/javascripts/d3.layout.cloud.js"></script>
	<script type="text/javascript" src="assets/javascripts/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="assets/javascripts/jquery.nouislider.min.js"></script>
	<script type="text/javascript" src="assets/javascripts/toastr.min.js"></script>
	<script type="text/javascript" src="assets/javascripts/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Visualization</h1>
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="panel panel-primary">
					<div class="panel-body">
						<div id="visualization"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="processing-modal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1>Processing...</h1>
				</div>
				<div class="modal-body">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
					</div>
				</div>
				<div class="modal-footer">
					<h6>Processing might take from a few seconds to a few minutes...</h6>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascripts/main.js"></script>
</body>
</html>
